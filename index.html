<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header></header>
    <div class="sidebar">
        <h1>Library</h1>
        <form id="book-form">
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <select name="genre" id="genre">
                <option value="placeholder">Select Genre</option>
                <option value="drama">Drama</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="fiction">Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery/Thriller</option>
            </select>
            <div class="input-container">
                <label for="pageCount">No. Pages</label>
                <input type="number" name="pages" id="pageCount">
            </div>
            <div>
                <span class="not">Not</span>
                <span class="read-text">Read</span>
            </div>
            <div class="slide-container">
                <input type="checkbox" name="read" class="checkbox" value="true">
                <div id="circle"></div>
            </div>

            <button type="submit" class="add">Add Book</button>
        </form>
    </div>
    <div class="book-container"></div>
    <footer></footer>
</body>

</html>
