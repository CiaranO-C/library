<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Noto+Serif+Display:wght@0,100;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js" defer></script>
</head>


<body>
    <header>
        <span class="material-symbols-outlined">import_contacts</span>
        <div class="input-container">
            <label for="search" class="search">Search</label>
            <input type="search" name="search" id="search">
        </div>
        <select name="filter" id="filter">
            <option value="placeholder">Filter</option>
            <optgroup label="Read">
                <option value="read" class="filter">Read</option>
                <option value="not-read" class="filter">Not read</option>
            </optgroup>
            <optgroup label="By Genre">
                <option value="drama">Drama</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="fiction">Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery/Thriller</option>
            </optgroup>
        </select>
        <select name="sort" id="sort">
            <option value="placeholder">Sort</option>
            <optgroup label="Authors a-z">
                <option value="author">Ascending</option>
                <option value="author">Descending</option>
            </optgroup>
            <optgroup label="Titles a-z">
                <option value="title">Ascending</option>
                <option value="title">Descending</option>
            </optgroup>
        </select>
        <button class="delete">Delete Library</button>
    </header>

    <div class="sidebar">
        <h1>Library</h1>
        <form id="book-form">
            <div class="input-container">
                <label for="title" class="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input-container">
                <label for="author" class="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <select name="genre" id="genre" required>
                <option value="placeholder">Select Genre</option>
                <optgroup label="Genre">
                    <option value="drama">Drama</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="fiction">Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="mystery">Mystery/Thriller</option>
                </optgroup>
            </select>
            <div class="input-container">
                <label for="pageCount" class="pageCount">No. Pages</label>
                <input type="number" name="pages" id="pageCount" required>
            </div>
            <div>
                <span class="not">Not</span>
                <span class="read-text">Read</span>
            </div>
            <div class="slide-container">
                <input type="checkbox" name="read" class="checkbox" value="true" required>
                <div id="circle"></div>
            </div>

            <button type="submit" class="add">Add Book</button>
        </form>
    </div>

    <div class="filter-container"></div>
    <div class="book-container"></div>
</body>

</html>
